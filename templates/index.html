<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Marks Prediction</title>
  </head>

      Marks Prediction
    </h1>
    <form action="/" method="post">

    </h1>
    {% endif %}
  </body>
</html>
